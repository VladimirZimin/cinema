<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILM</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="index.f7626f62.css">

</head>

<body>

  <div class="container">


    <aside class="aside is-hidden">

      <h1 class="visually-hidden">Главное меню</h1>

      <p class="aside__logo logo logo-is-hidden">
        <a class="logo__link" href="#">I <span class="material-icons logo__link--heart">favorite</span> FILM</a>
      </p>

      <div class="menu-wrap">

        <ul class="config__list">
          <li class="config__item config-menu__item theme" data-name="theme">
            <a class="config__link lang-aside-theme" href="#"><span
                class="material-icons material-theme-icons">dark_mode</span>
            </a>
          </li>

          <li class="config__item config-menu__item" data-name="lang">
            <p class="lang-button">
              <button class="lang-button__item lang-button--ua">UA</button>
              <button class="lang-button__item lang-button--en">EN</button>
            </p>
          </li>
        </ul>

        <ul class="aside__list aside-menu__list">

          <li class="aside__item aside-menu__item" data-name="topDay">
            <a class="aside__link aside__item--current lang-aside-day">
              <span class="material-icons is-icon-hidden">keyboard_arrow_right
              </span>Top day
            </a>
          </li>

          <li class="aside__item aside-menu__item " data-name="topWeek">
            <a class="aside__link lang-aside-week" href="#">
              <span class="material-icons">keyboard_arrow_right
              </span>Top week
            </a>
          </li>

          <li class="aside__item aside-menu__item favorites__item" data-name="favorites">
            <a class="aside__link lang-aside-favorites" href="#">
              <span class="material-icons is-icon-hidden">keyboard_arrow_right
              </span>Favorites
            </a>
          </li>

          <li class="aside__item aside-menu__item sign-in__item" data-name="signIn">
            <button class="aside__link aside__btn sign-in__btn lang-aside-sing">
              Sign in
            </button>
          </li>

        </ul>

      </div>

    </aside>

    <section class="main-section">
      <header class="header">
        <p class="header__logo logo">
          <a class="logo__link" href="#">I <span class="material-icons logo__link--heart">favorite</span> FILM</a>
        </p>

        <form class="form header__form">
          <input class="form__input" type="text" placeholder="Search" name="query">
          <button class="form__button" type="submit">
            <span class="form__button--icon material-icons">search</span>
          </button>
        </form>

        <button class="header__btn sign-in__btn lang-sing" href="#">Signin</button>

        <button class="header__hamburger hamburger hamburger--spin hamburger-js" type="button"> <!-- is-active -->
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </header>
      <section class="movie-cards">
        <h2 class="movie-cards__title"></h2>

        <ul class="movie__list">

        </ul>
      </section>
      <div id="pagination" class="tui-pagination"></div>
      <footer class="footer">
        <p class="footer__copy lang-right">© 2023 | All Rights Reserved | </p>
        <p class="footer__author lang-developed">Developed by</p>
        <a href="https://github.com/VladimirZimin"> Volodymyr Zimin</a>
      </footer>
    </section>

  </div>
